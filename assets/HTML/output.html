<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>title</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/output.css">
  <script src="../../secretKeys.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.556.0.min.js"></script>
  <script src="../JS/aws-sdk-2.556.0.js"></script>
  <script src="../JS/index.js"></script>
</head>

<body>
  <header>
    <h1>Quiz Yourself!</h1>
  </header>

  <main>
    <div id="testQuestions">
      <p id="generatedUserOutput"></p>
      <button id="submitAnswers">Submit</button>
      <button class="btn default" onclick="readParagraph()">Read this to me</button>
      <audio id="audioPlayback" controls>
        <source id="audioSource" type="audio/mp3" src="">
      </audio>
    </div>
    <div id="testAnswers">
      <h2>Answers</h2>
      <ol id="generatedAnswerList"></ol>
    </div>
  </main>

  <!-- Javascript -->
  <script>
    var userQuestions = window.localStorage.getItem("storedQuestions");
    document.getElementById('generatedUserOutput').innerHTML = userQuestions;

    var userAnswers = window.localStorage.getItem("storedAnswers");
    var answerArray = userAnswers.split(",");

    for (let i = 0; i < answerArray.length; i++) {
      document.getElementById('generatedAnswerList').innerHTML += '<li><span class="blurText" id="answerNum' + (i + 1) + '">' + answerArray[i] + '</span></li>';
    }
  </script>
</body>

</html>
