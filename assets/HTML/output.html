<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>title</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/output.css">

  <!-- Javascript -->
  <script src="../JS/output.js"></script>
</head>

<body>
  <header>
    <h1>Quiz Yourself!</h1>
    <nav>
      <a href="../../index.html" accesskey="h">ðŸ¡„ Home</a>
    </nav>
  </header>

  <main>
    <div id="testQuestions">
      <form id="userQuestionForm" onsubmit="checkUserAnwers(event)">
        <p id="generatedUserOutput"></p>
        <button id="submitAnswers">Submit</button>
      </form>
    </div>
    <div id="testAnswers">
      <h2>Answers</h2>
      <ol id="generatedAnswerList"></ol>
    </div>
  </main>

  <!-- Javascript -->
  <script>
    var userQuestions = window.localStorage.getItem("storedQuestions");
    document.getElementById('generatedUserOutput').innerHTML = userQuestions;

    var userAnswers = window.localStorage.getItem("storedAnswers");
    var answerArray = userAnswers.split(",");

    for (let i = 0; i < answerArray.length; i++) {
      document.getElementById('generatedAnswerList').innerHTML += '<li><span class="blurText" id="answerNum' + (i + 1) + '">' + answerArray[i] + '</span></li>';
    }
  </script>
</body>

</html>
